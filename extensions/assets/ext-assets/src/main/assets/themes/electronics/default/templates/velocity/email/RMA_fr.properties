RMA.instructions.title=Instructions pour les retours ou les échanges:
RMA.instructions.paragraph1=Veuillez inclure ce formulaire avec la marchandise que vous souhaitez retourner ou échanger. S'il vous plaît imprimer ce numéro sur le formulaire ci-dessus et sur le dessus de la boîte à être renvoyé; ce qui permettra à notre entrepôt de mieux traiter votre requête.
RMA.instructions.paragraph2=Le département du service des retours de notre entrepôt signera ce reçu comme preuve de livraison.
RMA.instructions.paragraph3=S'il vous plaît veuillez noter: l’option de ramasser la marchandise de remplacement n'est pas offert.
RMA.instructions.paragraph4=Si un objet de remplacement a été commandé, il sera expédié par courrier à l'adresse demandée.
